<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav><h1>Booksky</h1></nav>
    </header>
      <div class="container">
        <div class="book-wrapper">
            <h2>Cloud Computing</h2>
            <h4>Aaron</h4>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Repudiandae, libero in reprehenderit reiciendis ratione eos beatae
              sapiente harum, corporis aliquam cum aut voluptatum iusto eum quam
              maiores debitis dolores itaque!
            </p>
            <button onclick="deletebox(event)">Delete</button>
        </div>
      </div>
    <!-- Popup -->
    <section>
      <div class="overlay" id="box_overlay">
        <div class="popup" id="box_popup">
          <form>
            <h1>Add Book</h1>
            <input type="text" id="book_name" placeholder="Book Name"/>
            <input type="text" id="author_name" placeholder="Author Name"/>
            <textarea name="description" id="description" placeholder="Short Description"></textarea>
            <button id="add">Add</button>
            <button id="cancel">Cancel</button>
          </form>
        </div>
      </div>
    </section>
    <section class="add-book">
      <button id="add_book">+</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
